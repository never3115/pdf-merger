<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
  <script type="module" crossorigin src="/pdf-merger/assets/index-ALSemkEs.js"></script>
  <link rel="stylesheet" crossorigin href="/pdf-merger/assets/index-D1CMTdFn.css">
</head>
<body>
    <div class="container">
        <h1>PDF Merger Tool</h1>
        
        <div class="upload-section">
            <label for="pdf1">Select Header PDF (will be scaled and embedded):</label>
            <input type="file" id="pdf1" accept=".pdf">
            
            <label for="pdf2">Select Target PDF (will receive header on first page):</label>
            <input type="file" id="pdf2" accept=".pdf">
        </div>
        
        <div class="controls">
            <label for="scale">Scale factor:</label>
            <input type="number" id="scale" value="1.0" step="0.1" min="0.1" max="2">
            
            <button id="mergeBtn" disabled>Merge PDFs</button>
        </div>
        
        <div id="status"></div>
        <div id="download"></div>
    </div>
    
</body>
</html>
